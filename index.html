<!DOCTYPE html>
<html>
<head>
	<title>junkai_qiu_1</title>
	<style>
		h1{
			font-family: sans-serif; 
			background-color: black; 
			color: white;
		}
		h2{
			font-family: sans-serif;
		}
		ul{
			list-style-type: none;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1> Gapiminder - Wealth and Health of Nations </h1>
	<div>
		<h2 >Countries</h2>
	</div>
	<div id='viz' />
	
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
	var raw = [];
	d3.json("https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json", function(error, data){
		raw = data;
		render();
	});
	
	function render(){
		d3.select("#viz")
			.selectAll("div")
			.data(raw)
			.enter()
			.append("div")
			.text(function(d){return d.name;});
	}

</script>
</html>
